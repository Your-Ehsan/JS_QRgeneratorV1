<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@Your-Ehsan | JS â€” QR CODE GENERATOR</title>
    <link
      rel="shortcut icon"
      href="https://github.com/your-ehsan.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>QR Code Generator</h2>
      <p>Paste link to generate QR Code</p>
      <div class="LinkInput-Wrapper">
        <input
          id="LinkInput"
          class="LinkInput"
          type="text"
          placeholder="https://dev-codes.web.app"
        />
      </div>
      <div class="QR_Img-wrapper">
        <img id="QR_Img" class="QR_Img" src="" />
      </div>
    </div>
  </body>
  <script
    data-name="BMC-Widget"
    data-cfasync="false"
    src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
    data-id="yourehsan"
    data-description="Support me on Buy me a coffee!"
    data-message=""
    data-color="#FF5F5F"
    data-position="Right"
    data-x_margin="18"
    data-y_margin="18"
  ></script>
  <script src="./main.js" defer></script>
</html>
